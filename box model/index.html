<html>
<head>
    <title>Box model</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
*{
    margin:0;
	padding:0;
	box-sizing:border-box;
}
.box{
    height:500px;
	width:100%;
	background-color:pink;
	border:1px solid red;
}
.content{
    border:10px solid red;
	width:50%;
	padding:50px;
	margin:auto;
	margin-top:120px;
	
}

</style>
<body>
        <div class="box">
		    <div class="content">
			    <h1>The CSS box model is essentially a box that wraps around every HTML element. It consists of: borders, padding, margins, and the actual content.</h1>
		    </div>
		</div>
		<!-- Margin-properties
				1.margin-top
				2.margin-right
				3.margin-bottom
				4.margin-left
				
		    If the margin property has three values:
                top margin
				right and left margins
				bottom margin
						
						
			If the margin property has two values:			
				top and bottom margins
                right and left margins
				
				
				margin:auto;
				margin:inherit;
				-->




</body>
</html>
