<script>

	<!-- marriage eligibility -->
	let age=10;
	if (age>=18){
	    document.write("Eligible")
	}
	else{
	    document.write("Not eligible")
	}
	document.write("<br>")
	<!-- positive or negative -->
	let n=-2;
	if(n>=0){
	    document.write("Positive")
	}
	else{
	    document.write("Negative")
	}
	document.write("<br>")
		<!-- check num greater than 10 -->
	let num=11;
	if(num>=10){
	    document.write("Greater than 10")
	}
	else{
	    document.write("Not greater than 10")
	}
	document.write("<br>")
	<!-- even or odd -->
	let x=8; y=x%2;
	if(y==0){
        document.write("Even")
	}
	else{
	    document.write("odd")
	}
	document.write("<br>")
	<!-- divisible by 5 -->
    let a=15; b=a%5;
	if(b==0){
	    document.write("Divisible by 5");
	}
	else{
	    document.write("Not divisible by 5")
	}
	document.write("<br>")
	<!-- divisible by 7 -->
	let a1=10; b1=a1%7;
	if(b1==0){
	    document.write("Multiplication by 7");
	}
	else{
	    document.write("Multiplication by 7")
	}
	document.write("<br>")
	
	<!-- grade -->
	 let mark=8;
	 if(mark>=7 && mark<=10){
	    document.write("Grade A");
	 }
	 else if(mark>=6 && mark<=7){
	    document.write("Grade B");
     }
	 else{
	    document.write("Fail");
	}
	
</script>
