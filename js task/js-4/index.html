	//factorial
	
	function factorial(n){
	  let answer = 1;
	  if (n == 0 || n == 1){
		return answer;
	  }
	  else{
		for(i=n; i>= 1; i--){
		  answer = answer * i;
		}
		return answer;
	  }  
	}
	let n = 3 ;
	answer = factorial(n)
	document.write(answer);
