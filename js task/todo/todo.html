<!DOCTYPE html>
	<head>
		<title>to do list</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	    <div class="to">
	        <div class="container">
			    <div class="do">
				    <div id="work">
					    <h1>DAILY work</h1>
				        <textarea rows="10" cols="30" id="input"></textarea>
						<div><button type="submit" id="btn">Post </button></div>
				    </div>
					<div id="edit">
					   
					
					</div>
			    </div>
			</div>
	    </div>
		
		
		
		
		
		<script>
		
		var post=document.getElementById("btn")
		post.addEventListener("click",myfun)
		
		function myfun(){
		   var inp=document.getElementById("input")
		   console.log(inp.value)
		   var ed=document.getElementById("edit")
		   var para=document.createElement("p");
		   ed.appendChild(para);
		   para.innerHTML=inp.value
		  var icon=document.createElement("button")
		  para.appendChild(icon)
		  icon.innerText="Edit"
		  icon.setAttribute("class","edit")
		  var icon1=document.createElement("button")
		  para.appendChild(icon1)
		  icon1.innerText="Delete"   
		  icon1.setAttribute("class","delete")
		}
		
		</script>
	</body>
	</html>
