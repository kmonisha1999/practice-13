<!DOCTYPE html>
	<head>
		<title>element</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
<body>
	<h2>List</h2>
    <button onclick="myFunction()">List</button>
	
	<script>

        function myFunction()
		{
			let unorder=document.createElement("ul");
				document.body.appendChild(unorder);
				console.log(unorder);
			
			let list1=document.createElement("li")
					list1.textContent="Rose";
					unorder.appendChild(list1)

			let list2=document.createElement("li")
				list2.textContent="lilly";
				unorder.appendChild(list2)	
				
			let list3=document.createElement("li")
				list3.textContent="jasmine";
				unorder.appendChild(list3)		
		}
	   
		
	
	</script>
	
</body>
</html>
