<!DOCTYPE html>
	<head>
		<title>js-2</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
<body>
<script>
    //print n number in sequence
    for(i=1; i<=20; i++){
	    document.write(i);
	}
	document.write("<br>")
	
	//print n number reverse
	for(j=20; j>=1; j--){
	    document.write(j);
	}
	document.write("<br>")
    
	//print even numbers
	for(k=1; k<=20; k++){
	    if(k%2==0){
		    document.write(k);
		}
	}
	document.write("<br>")
	//print odd numbers
	for(m=1; m<=20; m++){
	    if(m%2!=0){
		    document.write(m)
		}
	}
	document.write("<br>")
	//print odd numbers
	for(n=1; n<=20; n++){
	    if(n%2==1){
		    document.write(n)
		}
	}
	document.write("<br>")
	// swap a number using function
	function num(x1,x2)   
	{
	    var t=x1; x1=x2; x2=t;
		return [x1,x2];
	}
	document.write(num(0,1));
    //print a table
	for(a=1; a<=10; a++){
	    result=a*2;
		console.log(result);
	}
	document.write("<br>")
	
	//calculate the sum of the number
	let c1=5; c2=5;    
	{
	    document.write(c1+c2)
	}
	document.write("<br>")
	// using function
    function sum(num1,num2){
	    document.write(num1+num2);
	}
	sum(15,50);
	document.write("<br>")
    //calculate the sum of number
    // using function
	
	document.write("<br>")    
     
	//function
	function table(){
	    for(u=1; u<=10; u++){
		    result=u*2
			document.write(result); 
			}
	}
	table()
	document.write("<br>")    
	//prime number
	    let p=6; h=p%p
	if(h==0){
	    document.write("Prime number")
	}
	else{
	    document.write("Not Prime number")
	}
	

</script>
</body>
</html>
