<!DOCTYPE html>
	<head>
		<title>js</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
<body>
<script>
    //print n number in sequence
    for(i=1; i<=20; i++){
	    document.write(i);
	}
	document.write("<br>")
	
	//print n number reverse
	for(j=20; j>=1; j--){
	    document.write(j);
	}
	document.write("<br>")
    
	//print even numbers
	for(k=1; k<=20; k++){
	    if(k%2==0){
		    document.write(k);
		}
	}
	document.write("<br>")
	//print odd numbers
	for(m=1; m<=20; m++){
	    if(m%2!=0){
		    document.write(m)
		}
	}
	document.write("<br>")
	//print odd numbers
	for(n=1; n<=20; n++){
	    if(n%2==1){
		    document.write(n)
		}
	}
	
	




</script>
</body>
</html>
