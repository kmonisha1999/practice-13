<html>
<head>
    <title>Table</title>
	<style>
	table,thead,tbody,td,th{
	    border:1px solid #F58200;
		border-collapse:collapse;
	}
	caption{
	    border:1px solid #00008B;
		background-color:#FEC5E5;
		font-weight:bold;
	}
	table{
		margin:auto;
		font-family: 'Poppins', sans-serif;
	}
	tr:nth-child(odd){
	    background-color:#FDE5B4;
	}
	
	</style>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <section class="container">
        <table>
		    <caption>STUDENTS MARKSHEET</caption>
			
			<thead>
			    <tr style="background-color:white;">
			        <th>Name</th>
					<td>Maths</td>
					<td>Science</td>
					<td>English</td>
					<td>Physics</td>
					<td>General Knowledge</td>
			    </tr>
			</thead>
			<tbody>
			    <tr>
				    <th>DAVID</th>
				    <td>100</td>
				    <td>98</td>
				    <td>88</td>
				    <td>90</td>
				    <td>99</td>
				</tr>
				<tr>
				    <th>RICHARD</th>
				    <td>99</td>
				    <td>100</td>
				    <td>90</td>
				    <td>92</td>
				    <td>100</td>
				</tr>
				<tr>
				    <th>JOHN</th>
				    <td>92</td>
				    <td>100</td>
				    <td>98</td>
				    <td>95</td>
				    <td>90</td>
				</tr>
				<tr>
				    <th>TONY</th>
				    <td>100</td>
				    <td>100</td>
				    <td>100</td>
				    <td>100</td>
				    <td>100</td>
				</tr>
				<tr>
				    <th>SCOTT</th>
				    <td>95</td>
				    <td>88</td>
				    <td>99</td>
				    <td>90</td>
				    <td>100</td>
				</tr>
			</tbody>
			
		</table>

</html>
