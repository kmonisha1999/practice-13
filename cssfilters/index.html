<html>
<head>
    <title>css filter</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	.filter{
	    filter:blur(0px);
	}
	.filter1{
	    filter:brightness(200%);
	}
	.filter2{
	    filter:contrast(100%);
	}
	.filter3{
	    filter:drop-shadow(3px 3px 8px green);
	}
	.filter4{
	    filter:grayscale(100%);
	}
	.filter5{
	    filter:hue-rotate(250deg);
	}
	.filter6{
	    filter:invert(0.6);
	}
	.filter7{
	    filter:opacity(50%);
	}
	.filter8{
	    filter:saturate(300%);
	}
	.filter9{
	    filter:sepia(100%);
	}
	.filter10{
	    filter:contrast(200%) brightness(200%);
	}
	
	
	</style>
	<body>
	    <div class="cssfilter">
		    <img src="nature.jpg">
		    <img src="nature.jpg" class="filter">
			<img src="nature.jpg" class="filter1">
			<img src="nature.jpg" class="filter2">
			<img src="nature.jpg" class="filter3">
			<img src="nature.jpg" class="filter4">
			<img src="nature.jpg" class="filter5">
			<img src="nature.jpg" class="filter6">
			<img src="nature.jpg" class="filter7">
			<img src="nature.jpg" class="filter8">
			<img src="nature.jpg" class="filter9">
			<img src="nature.jpg" class="filter10">
			<img src="nature.jpg" class="filter11">
		</div>
		<div class="filter1">
		    
		</div>
		<div class="filter2">
		  
		</div>
	
	
	
	</body>
	</html>
